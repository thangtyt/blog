{% extends 'layout.html' %}
{% block cssExtends %}
  <link rel="stylesheet" href="/editor/Trumbowyg/dist/ui/trumbowyg.min.css">
  <style>
    .multiselectable { width:100%; display:block; overflow: hidden; width: 100%; }
    .multiselectable select, .multiselectable div { width: 100%; float:left; }
    .multiselectable div * { display: block; margin: 0 auto; }
    .multiselectable div { display: inline; }
    .multiselectable .m-selectable-controls { margin: 3em; width: 50px; }
    .multiselectable .m-selectable-controls button { margin: 1em; }
  </style>
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{{ title }}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">

              <form role="form">
                <div class="form-group">
                  <label>Title</label>
                  <input class="form-control">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea name="desc" id="desc" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label>Content</label>
                  <textarea name="content" id="content" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                  <select class="form-control" id="categories" multiple="multiple" size="8">
                    <option>News</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-default">Add New Post</button>
                <button type="reset" class="btn btn-primary">Reset</button>
              </form>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block jsExtends %}
  <script src="/editor/Trumbowyg/dist/trumbowyg.min.js"></script>
  <script src="/js/multiselect.js"></script>
  <script>
    $(document).ready(function () {
      $('#content').trumbowyg();
      $('#categories').multiselectable({
        selectableLabel: 'All Category',
        selectedLabel: 'Categories choosen',
        moveRightText: '>',
        moveLeftText: '<'
      });
    })
  </script>
{% endblock %}
