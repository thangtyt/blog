{% extends 'layout.html' %}
{% block cssExtends %}
  {#<link type="text/css" rel="stylesheet" href="/editor/jQuery-TE_v.1.4.0/demo/demo.css">#}
  <link type="text/css" rel="stylesheet" href="/editor/jQuery-TE_v.1.4.0/jquery-te-1.4.0.css">
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{{ title }}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

              <form role="form">
                <div class="form-group">
                  <label>Title</label>
                  <input class="form-control">
                </div>
                <div class="form-group">
                  <label>Content</label>
                  <textarea name="content" id="content" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                {#<div class="form-group">#}
                  {#<label>Select Example</label>#}
                  {#<select class="form-control">#}
                    {#<option>One Vale</option>#}
                    {#<option>Two Vale</option>#}
                    {#<option>Three Vale</option>#}
                    {#<option>Four Vale</option>#}
                  {#</select>#}
                {#</div>#}
                {#<div class="form-group">#}
                  {#<label>Multiple Select Example</label>#}
                  {#<select multiple="" class="form-control">#}
                    {#<option>One Vale</option>#}
                    {#<option>Two Vale</option>#}
                    {#<option>Three Vale</option>#}
                    {#<option>Four Vale</option>#}
                  {#</select>#}
                {#</div>#}
                <button type="submit" class="btn btn-default">Add New Post</button>
                <button type="reset" class="btn btn-primary">Reset</button>
              </form>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block jsExtends %}
  <script type="text/javascript" src="/editor/jQuery-TE_v.1.4.0/jquery-te-1.4.0.min.js" charset="utf-8"></script>
  <script>
    $(document).ready(function () {
      $('#content').jqte();
    })
  </script>
{% endblock %}
