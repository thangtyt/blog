{% extends 'layout.html' %}
{% block cssExtends %}

{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{{ title }}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              {% if error %}
              <div class="panel panel-danger">
                <div class="panel-heading">
                  {{ error }}
                </div>
              </div>
              {% elif success %}
                <div class="panel panel-success">
                  <div class="panel-heading">
                    {{ success }}
                  </div>
                </div>
              {% endif %}
              <form action="/admin/category/save" method="post" role="form">
                <div class="form-group">
                  <label>Name</label>
                  <input required name="name" value="{{ category.name }}" class="form-control">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea name="desc" id="desc" class="form-control" rows="3">{{ category.desc }}</textarea>
                </div>

                <button type="submit" class="btn btn-default">Save</button>
                <button type="reset" class="btn btn-primary">Reset</button>
              </form>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block jsExtends %}


  <script>

  </script>
{% endblock %}
