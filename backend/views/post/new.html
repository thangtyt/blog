{% extends 'layout.html' %}
{% block cssExtends %}
  <link rel="stylesheet" href="/plugins/Trumbowyg/dist/ui/trumbowyg.min.css">
  <link rel="stylesheet" href="/plugins/multiselect/src/bootstrap-duallistbox.css">
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{{ title }}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            {#<div class="col-md-1"></div>#}
            <div class="col-md-12">
              {% if error %}
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    {{ error }}
                  </div>
                </div>
                {% elif success %}
                <div class="panel panel-success">
                  <div class="panel-heading">
                    {{ success }}
                  </div>
                </div>
              {% endif %}
              <form role="form" method="post" action="{{ route }}">
                <input type="hidden" name="id" value="{{ post.id }}">
                <div class="form-group">
                  <label>Title</label>
                  <input class="form-control" name="title" value="{{ post.title }}">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea name="desc" id="desc" class="form-control" rows="3">{{ post.desc }}</textarea>
                </div>
                <div class="form-group">
                  <label>Content</label>
                  <textarea name="content" id="content" class="form-control" rows="5">{{ post.content }}</textarea>
                </div>
                <div class="form-group">
                  <select class="form-control" name="categories" id="categories" multiple="multiple" size="8">
                    {% if categories %}
                      {% for category in categories %}
                        {% set flag = true %}
                        {% if post.categories.categories %}
                          {% for cate in post.categories.categories %}
                            {% if category.id == cate %}
                              <option selected value="{{ category.id }}">{{ category.name }}</option>
                              {% set flag = false %}
                            {% endif %}
                          {% endfor %}
                          {% if flag == true %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                          {% endif %}
                        {% else %}
                          <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endif %}
                      {% endfor %}
                    {% endif %}
                  </select>
                </div>
                <button type="submit" class="btn btn-default">{{ buttonSubmit }}</button>
                <button type="reset" class="btn btn-primary">Reset</button>
                <input type="hidden" value="1" name="type">
              </form>
            </div>
            {#<div class="col-md-1"></div>#}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block jsExtends %}
  <script src="/plugins/Trumbowyg/dist/trumbowyg.min.js"></script>
  <script src="/plugins/multiselect/src/jquery.bootstrap-duallistbox.js"></script>

  <script>
    $(document).ready(function () {
      $('#categories').bootstrapDualListbox({
        selectedListLabel : 'Selected categories',
        nonSelectedListLabel : 'All categories',
        infoText: false,
        infoTextEmpty: false
      });
      $('#content').trumbowyg();
      $('#desc').trumbowyg({
        btns: ['bold', 'italic', '|', 'link'],
        rows : 3
      });
    })
  </script>
{% endblock %}
